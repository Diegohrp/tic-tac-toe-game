<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script defer src="./main.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>

  <body>
    <main>
      <h1>Tic Tac Toe</h1>
      <h2 class="winner-label"></h2>
      <h2 class="turn-label"></h2>
      <section class="board">
        <article id="board" class="board__grid">
          <button
            class="board__cell"
            id="00"
            onclick="handleOnClick({row:0,col:0})"
          >
            <div class="cross">
              <div class="cross__left"><div></div></div>
              <div class="cross__right"><div></div></div>
            </div>
          </button>
          <button
            class="board__cell"
            id="01"
            onclick="handleOnClick({row:0,col:1})"
          >
            <div class="circle"></div>
          </button>
          <button
            class="board__cell"
            id="02"
            onclick="handleOnClick({row:0,col:2})"
          ></button>
          <button
            class="board__cell"
            id="10"
            onclick="handleOnClick({row:1,col:0})"
          ></button>
          <button
            class="board__cell"
            id="11"
            onclick="handleOnClick({row:1,col:1})"
          ></button>
          <button
            class="board__cell"
            id="12"
            onclick="handleOnClick({row:1,col:2})"
          ></button>
          <button
            class="board__cell"
            id="20"
            onclick="handleOnClick({row:2,col:0})"
          ></button>
          <button
            class="board__cell"
            id="21"
            onclick="handleOnClick({row:2,col:1})"
          ></button>
          <button
            class="board__cell"
            id="22"
            onclick="handleOnClick({row:2,col:2})"
          ></button>
        </article>
      </section>
      <section>
        <button class="reset-btn" onclick="initialState()">Reset Game</button>
      </section>
    </main>
  </body>
</html>
